<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letras</title>
    <style>
        body {
            text-align: center;
            background:rgb(138, 238, 129) ;
            font-size: 20px;
        }
        
    </style>
</head>
<body>
    <h1>BOLETIM</h1>
    <h3>INSIRA SUAS NOTAS DE MATEMÁTICA</h3>
    <p>
        1° bimestre
        <input type="number" name="n1" id="n1">
        2° bimestre
        <input type="number" name="n2" id="n2">
    </p>
    <p>
        3° bimestre
        <input type="number" name="n3" id="n3">
        4° bimestre
        <input type="number" name="n4" id="n4">        
    </p>
    <p>
        <input type="button" value="Verificar" onclick="checar()">
    </p>

    <div id="res">

    </div>    
    <script>
        function checar() {
            var num1 = window.document.getElementById('n1')
            var num2 = window.document.getElementById('n2')
            var num3 = window.document.getElementById('n3')
            var num4 = window.document.getElementById('n4')
            var res = window.document.getElementById('res')
            var n1 = Number(num1.value)
            var n2 = Number(num2.value)
            var n3 = Number(num3.value)
            var n4 = Number(num4.value)
            média = (n1+n2+n3+n4)/4            
            if (média >= 7 && média < 10) {
                res.innerHTML = 'APROVADO!'
            } else {
                if (média < 7) {
                    res.innerHTML = 'REPROVADO!'
                } else {
                    res.innerHTML = 'APROVADO COM DISTINÇÃO!'
                }
            }

        }
        
    </script>
</body>
</html>
